<div class="page-todo">
    <div class="todo-body">
        <!-- <div class="signin-body" > -->
        <div class="container">
            <div class="form-container formAuth">
                <form class="form-horizontal form-signin" name="formTodo" ng-submit="add(formTodo)" role="form"
                      tabindex="-1">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control inputSignIn"
                                       ng-model="todo.title"
                                       type="text"
                                       name="title"
                                       id="title"
                                       tabindex="1"
                                       minlength="4"
                                       maxlength="255"
                                       ng-required
                                       placeholder="Title"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control inputSignIn"
                                       ng-model="todo.description"
                                       type="text"
                                       name="description"
                                       id="description"
                                       tabindex="2"
                                       minlength="4"
                                       maxlength="255"
                                       placeholder="Description"
                                       ng-required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="repeatSelect"> Categories : </label>
                            <select name="repeatSelect" id="repeatSelect" ng-model="todo.category_id"
                                    class="selectpicker" tabindex="3" ng-click="loadCategory()">
                                <option ng-repeat="option in listCategories" value="{{option.id}}">
                                    {{option.category}}
                                </option>
                            </select>
                            <button type="button" class="btn btn-primary" ng-click="goCategory()">Add Category</button>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="radio" ng-model="todo.is_complete" value="0">
                                Uncomplete
                            </label>
                            <label>
                                <input type="radio" ng-model="todo.is_complete" value="1">
                                Complete
                            </label>
                        </div>
                        <div class="form-group">
                            <button tabindex="4"
                                    class="btn btn-login"
                                    type="submit"
                                    ng-disabled="!formTodo.$valid
                                || !formTodo.title.$viewValue
                                || !formTodo.description.$viewValue
                                "
                            >
                                Done
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="list-user container">
    <table class="table" ng-table="tableAdmin">
        <thead>
        <tr>
            <th>
                <div class="title-table">Title</div>
            </th>
            <th>
                <div class="title-table">Description</div>
            </th>
            <th>
                <div class="title-table">Categories</div>
            </th>
            <th>
                <div class="title-table">Status</div>
            </th>
            <th class="action">
                <div class="title-table">Actions</div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="module in todoList">
            <td>
                <div class="table-infor">{{module.title}}</div>
            </td>
            <td>
                <div class="table-infor">{{module.description}}</div>
            </td>
            <td>
                <div class="table-infor">{{module.category}}</div>
            </td>
            <td>
                <div ng-if="module.is_complete==0">
                    Uncomplete
                </div>
                <div ng-if="module.is_complete==1">
                    Complete
                </div>
            </td>
            <td class="action">
                <button type="button" class="btn btn-action-us btn-edit" ng-click="edit(module)"><span
                        class="icon-edit-user-profile"></span>
                </button>

                <!-- Indicates a successful or positive action -->
                <button type="button" class="btn btn-action-us btn-deleted" ng-click="delete(module)"
                        ng-disabled="level_check.is_admin"><span
                        class="icon-delete-user"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
